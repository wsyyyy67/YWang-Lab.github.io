<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="{{ site.description }}">
    <meta name="theme-color" content="#232f3e">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    {% if page.group == 'news' %}
    <link rel="alternate" type="application/atom+xml" title="YWang Lab News Feed" href="/news.xml">
    {% endif %}

    <!-- <link href="/static/css/bootstrap.css" rel="stylesheet"> -->
    <!-- <link href="/static/css/bootstrap-responsive.css" rel="stylesheet"> -->
    <link href="/static/css/syntax.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
  </head>

  <body>

    <!-- Static navbar -->

    <nav class="navbar sticky-top navbar-expand-lg navbar-dark py-2" style="background-color: #232f3e;margin-bottom:0px">
      <!-- adding container to constrain the width of the header -->
      <div class="container px-2 max-width: 100%">
        <a class="navbar-brand" href="/">{{site.name}}</a>
        <a href="https://med.sustech.edu.cn/index.html"><img class="inline-block navb-icon" src="/docs/images/sustech-logo-en.png" alt="Sustech logo"></a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarContent">
          <ul class="navbar-nav ml-auto">
            {% for link in site.data.navlinks %}
              {% if page.group == link.group %}
                <li class = "nav-item active"><a class="nav-link mx-0" href="{{link.link}}" alt="{{link.name}}"> {{link.name}}<span class="sr-only">(current)</span></a></li>
              {% else %}
                <li class="nav-item"><a class="nav-link mx-0" href="{{link.link}}" alt="{{link.name}}"> {{link.name}}</a></li>
              {% endif %}
            {% endfor %}
          </ul>
        </div><!--/.nav-collapse -->
        </div>
      </nav>


    <!-- <div class="container"> -->
